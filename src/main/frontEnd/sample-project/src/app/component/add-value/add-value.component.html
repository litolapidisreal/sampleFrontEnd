<button
  type="button"
  class="btn btn-primary btn-lg"
  data-toggle="modal"
  data-target="#modalInput2"
>
  Add
</button>
<div
  class="modal fade"
  id="modalInput2"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Add Product Service</h1>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--  -->
      <div class="modal-body">
        <form #productForm="ngForm">
          <!-- (ngSubmit)="onSubmit(productForm)">  -->
          {{ productForm.value | json }}
          <div class="col">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
              required
              ngModel
            />
            <div class="invalid-feedback">Please enter valid title.</div>
          </div>
          <div class="col">
            <label for="title">Description</label>
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              name="description"
              required
              ngModel
            />
            <div class="invalid-feedback">Please enter valid Description.</div>
          </div>
          <div class="col">
            <label for="productType">Product Type</label>
            <select class="form-control" name="productType" ngModel required>
              <option>Raw Material</option>
              <option>Technology</option>
              <option>Clothing</option>
              <option>Home and LifeStyle</option>
            </select>
            <div class="invalid-feedback">Please select Product type.</div>
          </div>
          <div class="col">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              placeholder="0.00"
              required
              ngModel
            />
            <div class="invalid-feedback">Please input valid price.</div>
          </div>
          <div class="col" ngModelGroup="convertForBackEnd">
            <label for="isAvailable">isAvailable?</label>
            <select class="form-control" name="available" ngModel required>
              <option selected>True</option>
              <option value="1">False</option>
            </select>
            <div class="invalid-feedback">Please select value.</div>
          </div>
          <div class="col" ngModelGroup="convertForBackEnd">
            <label for="isAvailable">isOutdated?</label>
            <select class="form-control" name="outdate" ngModel>
              <option selected>False</option>
              <option value="1">True</option>
            </select>
            <div class="invalid-feedback">Please select value.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
