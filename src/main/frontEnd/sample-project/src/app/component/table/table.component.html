<div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" *ngFor= "let column of displayedColumns">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td>{{product.productType}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{true == product.available ? 'Yes' : 'No' }}</td>
        <td>{{true == product.outdated ? 'Yes' : 'No' }}</td>
        <td>
            <button type="button" class="btn btn-primary btn-sm">Update</button>
            <button type="button" class="btn btn-warning btn-sm"  (click) = "deleteData(product)">Delete</button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
  <app-add-value></app-add-value>
  <app-initializer (sampleSizeEvent)="products=$event" ></app-initializer>
</div>
